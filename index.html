<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <form class="" id="order">
        <div id="customerDetails">
          <div class="customerInfo">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name">
          </div>
          <div class="customerInfo">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name">
          </div>
          <div class="customerInfo">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="555-555-555">
          </div>
        </div>

        <div class="form-group">
          <input type="checkbox" name="toppings" value="pepperoni">
          <label for="pepperoni">pepperoni</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" value="pineapple">
          <label for="pineapple">pineapple</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" value="blackolives">
          <label for="blackolives">black olives</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" value="canadianbacon">
          <label for="canadianbacon">Canadian bacon</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" value="mozzarella">
          <label for="">mozzarella</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" value="greenpepper">
          <label for="mozzarella">green pepper</label>
        </div>

        <div class="form-group">
          <label for="size">pizza size</label>
          <select class="" id="size">
            <option value="small">14"</option>
            <option value="medium">18"</option>
            <option value="large">22"</option>
          </select>
        </div>

        <button type="submit" class="btn btn-lg btn-success">Place your order</button>
      </form>

      <div id="confirmOrder">

      </div>


    </div>
  </body>
</html>
