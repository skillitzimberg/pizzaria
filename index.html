<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <form class="" id="order">
        <div id="customerDetails">
          <div class="customerInfo">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name">
          </div>
          <div class="customerInfo">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name">
          </div>
          <div class="customerInfo">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="555-555-555">
          </div>
        </div>

        <div class="form-group">
          <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
          <label for="pepperoni">pepperoni</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" id="pineapple" value="pineapple">
          <label for="pineapple">pineapple</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" id="blackolives" value="black olives">
          <label for="blackolives">black olives</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" id="canadianbacon" value="Canadian bacon">
          <label for="canadianbacon">Canadian bacon</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" id="sausage" value="sausage">
          <label for="sausage">sausage</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" id="mozzarella" value="mozzarella">
          <label for="mozzarella">mozzarella</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="toppings" id="greenpepper" value="green pepper">
          <label for="greenpepper">green pepper</label>
        </div>

        <div class="form-group">
          <label for="size">pizza size</label>
          <select class="" id="size">
            <option value="small">14"</option>
            <option value="medium">18"</option>
            <option value="large">22"</option>
          </select>
        </div>

        <button type="submit" class="btn btn-lg btn-success" data-toggle="modal" data-target="#orderConfirmation">Place your order</button>
      </form>

      <!-- Modified Bootstrap Modal From https://getbootstrap.com/docs/4.0/components/modal/ -->
      <div class="modal fade" id="orderConfirmation" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="">Thank You For Your Order!</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="confirmOrder">

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
